<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairRank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #111; /* Darker background */
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1 {
            font-size: 80px; /* Larger PairRank text */
            margin-bottom: 30px;
        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .item {
            margin: 20px;
            width: 200px; /* Much bigger items */
            height: 200px;
            border-radius: 15px;
            border: 1px solid #555;
            background-color: #444;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Larger text inside items */
        }

        .item img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(50, 50, 50, 0.95); /* Opaque dark background */
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup input[type="text"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff; /* White text input */
            color: #333;
            width: 250px;
            text-align: center;
        }

        .popup input[type="file"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #777; /* Grey out image input */
            color: #fff;
            width: 250px;
            text-align: center;
            cursor: not-allowed;
        }

        .popup button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #777;
        }

        .comparison-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .comparison-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .comparison-item {
            margin: 20px;
            width: 250px;
            height: 250px;
            border-radius: 15px;
            border: 1px solid #555;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px; /* Larger text in comparison items */
        }

        #results-page {
            display: none;
        }

        #back-btn {
            margin-top: 20px;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <div id="item-add-page">
        <h1>PairRank</h1>
        <div class="item-container" id="item-container"></div>
        <button id="add-item-btn">Add Item</button>
        <button id="start-btn" style="display: none;">Start Comparisons</button>
    </div>

    <div id="comparison-page" style="display: none;">
        <h1>PairRank</h1>
        <div class="comparison-container">
            <div class="comparison-section">
                <div id="item1" class="comparison-item"></div>
                <div id="item2" class="comparison-item"></div>
            </div>
            <div id="counter"></div>
        </div>
    </div>

    <div id="results-page" style="display: none;">
        <h1>PairRank Results</h1>
        <div id="results-section">
            <h2>Results</h2>
            <ul id="results-list"></ul>
            <button id="back-btn">Back to Main Page</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <input type="text" id="item-name" placeholder="Item name">
            <input type="file" id="item-image" accept="image/*">
            <button id="add-popup-btn">Add</button>
        </div>
    </div>

    <script>
        let items = [];
        let comparisons = [];
        let scores = {};
        let currentComparisonIndex = 0;

        const itemContainer = document.getElementById('item-container');
        const comparisonContainer = document.querySelector('.comparison-container');
        const resultsList = document.getElementById('results-list');
        const counter = document.getElementById('counter');
        const addItemBtn = document.getElementById('add-item-btn');
        const startBtn = document.getElementById('start-btn');
        const backBtn = document.getElementById('back-btn');
        const popup = document.getElementById('popup');
        const addPopupBtn = document.getElementById('add-popup-btn');
        const itemNameInput = document.getElementById('item-name');
        const itemImageInput = document.getElementById('item-image');

        // Darken the background
        document.body.style.backgroundColor = '#111';

        // Make PairRank text bigger
        document.querySelector('h1').style.fontSize = '80px';

        // Clicking outside the popup should close it
        window.addEventListener('click', (event) => {
            if (event.target !== addItemBtn && !popup.contains(event.target)) {
                popup.style.display = 'none';
                itemNameInput.value = ''; // Clear text input
                itemImageInput.value = ''; // Clear file input
                toggleInputOptions(); // Reset input options
            }
        });



        // Add item button functionality
        addItemBtn.addEventListener('click', () => {
            popup.style.display = 'block';
            toggleInputOptions(); // Initialize input options
        });

        // Toggle input options based on text or image selection
        function toggleInputOptions() {
            if (itemNameInput.value.trim()) {
                itemImageInput.disabled = true;
                itemImageInput.style.backgroundColor = '#777';
            } else if (itemImageInput.files.length > 0) {
                itemNameInput.disabled = true;
                itemNameInput.style.backgroundColor = '#777';
            } else {
                itemImageInput.disabled = false;
                itemImageInput.style.backgroundColor = '#777';
                itemNameInput.disabled = false;
                itemNameInput.style.backgroundColor = '#fff';
            }
        }

        // Add item from popup
        addPopupBtn.addEventListener('click', () => {
            const itemName = itemNameInput.value.trim();
            const itemImage = itemImageInput.files[0];

            if (!itemName && !itemImage) {
                popup.style.display = 'none';
                return;
            }

            items.push({ name: itemName, image: itemImage });
            renderItems();

            // Show start button after adding 3 or more items
            if (items.length >= 3) {
                startBtn.style.display = 'inline-block';
            }

            popup.style.display = 'none';
            itemNameInput.value = ''; // Clear text input
            itemImageInput.value = ''; // Clear file input
            toggleInputOptions(); // Reset input options
        });

        // Render items function
        function renderItems() {
            itemContainer.innerHTML = '';
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.onclick = () => selectItem(item);

                if (item.name) {
                    itemDiv.innerText = item.name;
                } else if (item.image) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(item.image);
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';
                    itemDiv.appendChild(img);
                }

                itemContainer.appendChild(itemDiv);
            });
        }

        // Start comparisons button functionality
        startBtn.addEventListener('click', () => {
            comparisons = generateComparisons(items);
            currentComparisonIndex = 0;
            renderComparison();
            document.getElementById('item-add-page').style.display = 'none';
            document.getElementById('comparison-page').style.display = 'block';
        });

        // Generate comparisons function
        function generateComparisons(items) {
            let pairs = [];
            for (let i = 0; i < items.length; i++) {
                for (let j = i + 1; j < items.length; j++) {
                    pairs.push([items[i], items[j]]);
                }
            }
            return pairs.sort(() => Math.random() - 0.5);
        }

        // Render comparison function
        function renderComparison() {
            const [item1, item2] = comparisons[currentComparisonIndex];
            const item1Div = document.getElementById('item1');
            const item2Div = document.getElementById('item2');

            item1Div.innerHTML = ''; // Clear previous content
            item2Div.innerHTML = ''; // Clear previous content

            if (item1.name) {
                item1Div.innerText = item1.name;
            } else if (item1.image) {
                const img1 = document.createElement('img');
                img1.src = URL.createObjectURL(item1.image);
                img1.style.maxWidth = '100%';
                img1.style.maxHeight = '100%';
                item1Div.appendChild(img1);
            }

            if (item2.name) {
                item2Div.innerText = item2.name;
            } else if (item2.image) {
                const img2 = document.createElement('img');
                img2.src = URL.createObjectURL(item2.image);
                img2.style.maxWidth = '100%';
                img2.style.maxHeight = '100%';
                item2Div.appendChild(img2);
            }

            // Update counter with current comparison index
            counter.innerText = `${currentComparisonIndex + 1}/${comparisons.length}`;
        }

        // Select item function
        function selectItem(item) {
            const currentComparison = comparisons[currentComparisonIndex];
            const index = currentComparison.indexOf(item);
            const otherItem = currentComparison[1 - index];

            // Increment score for the chosen item
            scores[item.name] = (scores[item.name] || 0) + 1;

            currentComparisonIndex++;

            // Check if all comparisons are done, then show results
            if (currentComparisonIndex >= comparisons.length) {
                showResults();
            } else {
                renderComparison();
            }
        }

        // Show results function
        function showResults() {
            document.getElementById('comparison-page').style.display = 'none';
            document.getElementById('results-page').style.display = 'block';

            // Clear previous results
            resultsList.innerHTML = '';

            // Sort items based on scores
            const sortedItems = Object.keys(scores).sort((a, b) => scores[b] - scores[a]);

            // Display results in a list
            sortedItems.forEach(item => {
                const li = document.createElement('li');
                li.innerText = `${item}: ${scores[item]} points`;
                resultsList.appendChild(li);
            });
        }

        // Back to main page button in results
        backBtn.addEventListener('click', () => {
            // Reset everything and go back to main item adding page
            items = [];
            comparisons = [];
            scores = {};
            currentComparisonIndex = 0;
            renderItems();
            startBtn.style.display = 'none'; // Hide start button
            document.getElementById('results-page').style.display = 'none';
            document.getElementById('item-add-page').style.display = 'block';
        });

    </script>
</body>
</html>
